<!-- Weather Application -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather App</title>
</head>
<body style="background-image: url('assets/images/blue\ sky.png');">
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter Me &#128073 &#128076">
        <button id="searchBtn">Search</button>
        <div id="weatherInfo">
            <h2>Weather for <span id="cityName"></span></h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
        </div>
        <img src="assets/images/earth.jpg" alt="Sun Image">
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
